runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  coco91to80: False
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'darknet53'
      decoder:
        version: v3
        type: regular
      darknet_weights_file: 'cache://yolov3.weights'
      darknet_weights_cfg: 'cache://yolov3.cfg'
    num_classes: 80
    boxes: ["(10, 13)", 
            "(16, 30)", 
            "(33, 23)",
            "(30, 61)", 
            "(62, 45)", 
            "(59, 119)",
            "(116, 90)", 
            "(156, 198)", 
            "(373, 326)"]
    input_size: [416, 416, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: leaky
      norm_epsilon: 0.0001
      norm_momentum: 0.99
      use_sync_bn: true
    filter:
      ignore_thresh:
        'all': 0.7
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      new_cords:
        'all': false
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': 5.0
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.6
      pre_nms_points: 5000
      use_scaled_loss: false
  train_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: train
    dtype: float32
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      jitter: 0.3
      resize: 1.0
      jitter_mosaic: 0.0
      resize_mosaic: 1.0
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      mosaic_scale_min: 0.2
      mosaic_scale_max: 1.6
      aug_rand_translate: 0.0 
      area_thresh: 0.2
      random_pad: True
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 720
        mosaic_frequency: 0.75
        crop_area: [0.20]
        mosaic_crop_mode: 'crop'
        aspect_ratio_mode: 'distort'
  validation_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float32
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
  weight_decay: 0.0005
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  load_darknet_weights: true
  darknet_load_decoder: true
trainer:
  train_steps: 300000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    ema:
      average_decay: 0.9999
      trainable_weights_only: True
      dynamic_decay: True
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [240000, 270000]
        name: PiecewiseConstantDecay
        # values: [0.00131, 0.000131, 0.0000131] 
        values: [0.00131, 0.0009825, 0.000655] #best
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        nesterov: True
        name: SGD
    warmup:
      type: 'polynomial'
      polynomial:
        power: 4
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
