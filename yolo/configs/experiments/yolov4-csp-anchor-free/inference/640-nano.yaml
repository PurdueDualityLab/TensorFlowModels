runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  coco91to80: True
  reduced_logs: True
  model:
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknettiny'
        max_level: 5
        min_level: 3
        use_separable_conv: True
    decoder:
      version: v4
      type: tiny
      use_separable_conv: True
    detection_generator:
      box_type:
        'all': anchor_free
      scale_xy:
        'all': 1.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:  
        'all': iou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 5.0
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    smart_bias: true
    anchor_free_limits: [64, 128]
  train_data:
    global_batch_size: 16
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    seed: 1000
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.4
      aug_rand_hue: 0.015
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 0.0
      best_match_only: False
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 720
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'letter'
        crop_area_mosaic: [0.1, 1.9]
        crop_area: [0.25]
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 0.0
      best_match_only: False
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 555000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop:  1
  summary_interval: 1
  validation_interval: 1850
  checkpoint_interval: 1850
  optimizer_config:
    # ema:
    #   average_decay: 0.9998
    #   trainable_weights_only: False
    #   dynamic_decay: True
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.0025
        name: Cosine
        alpha: 0.05
        decay_steps: 555000
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.9
        momentum_start: 0.9
        nesterov: True
        warmup_steps: 9250
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 9250 
