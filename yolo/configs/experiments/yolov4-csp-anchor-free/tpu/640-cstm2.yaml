runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  coco91to80: True
  smart_bias_lr: 0.1
  reduced_logs: True
  model:
    darknet_based_model: True
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
        max_level: 5
        min_level: 3
    decoder:
      version: v4
      type: csp
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': anchor_free
      scale_xy:
        'all': 1.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: False
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    anchor_free_limits: [64, 128]
  train_data:
    global_batch_size: 64
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    seed: 1000
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 720
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'letter'
        crop_area_mosaic: [0.1, 1.9]
        crop_area: [0.25]
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      best_match_only: False
  weight_decay: 0.000
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 1850
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: False
      dynamic_decay: True
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.001, 0.0001, 0.00001] 
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.949
        momentum_start: 0.949
        nesterov: True
        warmup_steps: 5550
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5550 #learning rate rises from 0 to 0.0013 over 1000 steps
