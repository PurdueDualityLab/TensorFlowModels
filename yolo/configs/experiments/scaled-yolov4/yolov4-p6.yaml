runtime:
  distribution_strategy: mirrored
  mixed_precision_dtype: float16
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    base: 
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'csp-large'
      decoder:
        version: v4
        type: csp-large
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 16
    num_classes: 91
    _boxes: ['[13,17]', 
             '[31,25]', 
             '[24,51]', 
             '[61,45]', 
             '[61,45]', 
             '[48,102]', 
             '[119,96]', 
             '[97,189]', 
             '[97,189]', 
             '[217,184]', 
             '[171,384]', 
             '[324,451]', 
             '[324,451]', 
             '[545,357]',
             '[616,618]', 
             '[1024,1024]']
    _input_size: [1280, 1280, 3]
    boxes_per_scale: 3
    max_level: 6
    min_level: 3
    use_sam: false
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      anchor_generation_scale: 1280
      ignore_thresh: 0.7
      iou_thresh: 0.25
      nms_thresh: 0.6
      loss_type: ciou
      max_boxes: 200
      use_nms: false
      iou_normalizer: 0.07
      max_delta: 10.0
      new_cords: true
      scale_xy:
        '6': 1.05
        '5': 1.05
        '4': 1.05 
        '3': 1.05
  train_data:
    global_batch_size: 64
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/train/2017*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: false
    parser:
      fixed_size: true
      image_h: 1280
      image_w: 1280
      letter_box: true
      
      
      keep_thresh: 0.25
      mosaic_frequency: 0.5
      use_tie_breaker: true
  validation_data:
    global_batch_size: 8
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/val/2017*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: false
    parser:
      image_h: 1280
      image_w: 1280
      fixed_size: true
      use_tie_breaker: true
  weight_decay: 0.0005
  # init_checkpoint: '../checkpoints/csdarknet53_tune3'
  # init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: false
  darknet_load_decoder: false
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  validation_interval: 10000 #00
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.00261, 0.000261, 0.0000261]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
      

