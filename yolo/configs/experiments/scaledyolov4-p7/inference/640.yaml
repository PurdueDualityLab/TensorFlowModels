runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  smart_bias_lr: 0.1
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'csp-large'
      decoder:
        version: v4
        type: csp_large
    num_classes: 80
    smart_bias: true
    boxes:  ['[13,17]', 
             '[22,25]', 
             '[55,41]', 
             '[27,66]', 
             '[57,88]', 
             '[112,69]', 
             '[69,177]', 
             '[136,138]', 
             '[136,138]', 
             '[287,114]', 
             '[134,275]', 
             '[268,248]', 
             '[268,248]', 
             '[232,504]',
             '[445,416]', 
             '[640,640]', 
             '[812,393]', 
             '[477,808]',
             '[1070,908]', 
             '[1408,1408]']
    input_size: [1536, 1536, 3]
    boxes_per_scale: 4
    max_level: 7
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    filter:
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      obj_normalizer: 
        '7': 0.1
        '6': 0.4
        '5': 0.5
        '4': 1.0
        '3': 4.0
      box_type:
        'all': scaled
      objectness_smooth: 
        'all': 1.0
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.60
      pre_nms_points: 5000
      use_scaled_loss: true
  train_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.4
      aug_rand_hue: 0.015
      aug_scale_min: 0.5
      aug_scale_max: 1.5
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
      mosaic: 
        output_resolution: [1536, 1536]
        max_resolution: 1536
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'letter'
        crop_area_mosaic: [0.5, 1.5]
        crop_area: [0.0]
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 555000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 78
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 1850
  checkpoint_interval: 1850
  optimizer_config:
    # ema:
    #   average_decay: 0.9999
    #   trainable_weights_only: False
    #   dynamic_decay: True
    learning_rate:
      type: cosine_epoch
      cosine_epoch:
        initial_learning_rate: 0.01
        name: Cosine
        alpha: 0.2
        decay_steps: 555000
        steps_per_epoch: 1850
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.937
        momentum_start: 0.8
        nesterov: True
        warmup_steps: 5550
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5550 #learning rate rises from 0 to 0.0013 over 1000 steps
