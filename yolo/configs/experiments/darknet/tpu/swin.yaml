runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    num_classes: 1001
    input_size: [224, 224, 3]
    backbone:
      type: 'swin'
      swin:
        min_level: 3
        max_level: 5
        patch_size: 4
        embed_dims: 96 
        window_size: [7, 7, 7, 7] 
        depths: [2, 2, 6, 2]
        num_heads: [3, 6, 12, 24]
    norm_activation:
      activation: 'gelu'
  losses:
    l2_weight_decay: 0.0005
    one_hot: true
    label_smoothing: 0.1
  train_data:
    tfds_name: imagenet2012
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets/'
    tfds_split: train
    is_training: true
    global_batch_size: 128
    dtype: 'bfloat16'
    aug_type: RandAugment
  validation_data:
    tfds_name: imagenet2012
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets/'
    tfds_split: validation
    is_training: false
    global_batch_size: 128
    dtype: 'bfloat16'
    drop_remainder: true
trainer:
  train_steps: 1200000  # epochs: 120
  validation_steps: 400  # size of validation data
  validation_interval: 10000
  steps_per_loop: 10000
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    optimizer:
      type: 'adam'
      adam:
        name: Adam
        beta_1: 0.9
        beta_2: 0.999
        amsgrad:  False
    learning_rate:
      type: 'polynomial'
      polynomial:
        initial_learning_rate: 0.1
        end_learning_rate: 0.0001
        power: 4.0
        decay_steps: 1200000
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000  # learning rate rises from 0 to 0.1 over 1000 steps