runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    num_classes: 11
    input_size: [224, 224, 3]
    backbone:
      type: 'swin_conv'
      swin_conv:
        min_level: 3
        max_level: 5
        patch_size: 4
        window_size: [7, 7, 7, 7] 
        depths: [2, 4, 6, 2]
        # embed_dims: 104
        # num_heads: [4, 8, 16, 32]
        embed_dims: 96
        num_heads: [3, 6, 12, 24]
        mlp_ratio: 0.5
        drop_path: 0.2
        absolute_positional_embed: False
        normalize_endpoints: False
        norm_layer: sync_batch_norm
    norm_activation:
      activation: 'mish'
  losses:
    l2_weight_decay: 0.00
    one_hot: true
    label_smoothing: 0.0
  train_data:
    tfds_name: cifar10
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow/'
    tfds_split: train
    is_training: true
    global_batch_size: 32
    dtype: 'float16'
    aug_type: null
    aug_rand_hflip: true
  validation_data:
    tfds_name: cifar10
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow/'
    tfds_split: test
    is_training: false
    global_batch_size: 32
    dtype: 'float16'
    drop_remainder: true
trainer:
  train_steps: 10000  # epochs: 120
  validation_steps: 312  # size of validation data
  validation_interval: 1000
  steps_per_loop: 1000
  summary_interval: 1000
  checkpoint_interval: 1000
  optimizer_config:
    optimizer:
      type: 'adamw'
      adamw:
        name: AdamWeightDecay
        beta_1: 0.9
        beta_2: 0.999
        weight_decay_rate: 0.00
        include_in_weight_decay: ['kernel']
        exclude_from_weight_decay: ['(.)*']
        gradient_clip_norm: 0.5
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.001
        decay_steps: 100000000000000000
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 0  # learning rate rises from 0 to 0.1 over 1000 steps