runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  model:
    num_classes: 1000
    input_size: [224, 224, 3]
    backbone:
      type: 'swin'
      swin:
        min_level: 3
        max_level: 5
        patch_size: 4
        embed_dims: 96 
        window_size: [7, 7, 7, 7] 
        depths: [2, 2, 6, 2]
        num_heads: [3, 6, 12, 24]
        drop_path: 0.0
        absolute_positional_embed: False
        normalize_endpoints: True
    norm_activation:
      activation: 'gelu'
  losses:
    l2_weight_decay: 0.00
    one_hot: true
    label_smoothing: 0.0
  train_data:
    tfds_name: imagenet2012
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow/'
    tfds_split: train
    is_training: true
    global_batch_size: 1
    dtype: 'float16'
  validation_data:
    tfds_name: imagenet2012
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow/'
    tfds_split: validation
    is_training: false
    global_batch_size: 50
    dtype: 'float16'
    drop_remainder: true
  init_checkpoint: '../checkpoints/loaded_swin/loaded_swin_ckpt'
  init_checkpoint_modules: 'all'
trainer:
  train_steps: 351563  # epochs: 120
  validation_steps: 5000  # size of validation data
  validation_interval: 1000
  steps_per_loop: 1
  summary_interval: 1
  checkpoint_interval: 1000
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        name: sgd
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.000
        decay_steps: 351563
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 23348  # learning rate rises from 0 to 0.1 over 1000 steps