runtime:
  distribution_strategy: 'multi_worker_mirrored'
  mixed_precision_dtype: 'float32'
  #loss_scale: "dynamic"
  num_gpus: 8
task:
  load_darknet_weights: false
  model:
    num_classes: 1000
    input_size: [256, 256, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
    norm_activation:
      activation: 'mish'  
      use_sync_bn: true
    subdivisions: 1
    darknet_weights_file: ''
    darknet_weights_cfg: ''
  losses:
    l2_weight_decay: 0.0005
    one_hot: True
    label_smoothing: 0.1
  train_data:
    tfds_name: imagenet2012
    tfds_split: train
    tfds_data_dir: /depot/davisjam/data/tensorflow_datasets/
    #input_path: 'imagenet-2012-tfrecord/train*'
    is_training: true
    global_batch_size: 256
    dtype: 'float32'
    parser:
      aug_rand: true
  validation_data:
    tfds_name: imagenet2012
    tfds_split: validation
    tfds_data_dir: /depot/davisjam/data/tensorflow_datasets/
    #input_path: 'imagenet-2012-tfrecord/valid*'
    is_training: true
    global_batch_size: 256
    dtype: 'float32'
    drop_remainder: false
    parser:
      aug_rand: true
trainer:
  train_steps: 600000 # epochs: 120
  validation_steps: 200 # size of validation data
  validation_interval: 10000
  steps_per_loop: 10000
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
    learning_rate:
      type: 'polynomial'
      polynomial:
        initial_learning_rate: 0.2
        end_learning_rate: 0.0002
        power: 4.0
        decay_steps: 599000
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.1 over 1000 steps
