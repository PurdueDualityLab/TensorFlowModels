runtime:
  distribution_strategy: mirrored
  mixed_precision_dtype: float16
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: regular
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 1
    num_classes: 91
    _boxes: ['[12.0, 16.0]', '[19.0, 36.0]', '[40.0, 28.0]', '[36.0, 75.0]', '[76.0,55.0]', '[72.0, 146.0]', '[142.0, 110.0]', '[192.0, 243.0]', '[459.0, 401.0]']
    _input_size: [640, 640, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      ignore_thresh:
        '5': 0.7
        '4': 0.7
        '3': 0.7
      loss_type:  
        '5': ciou
        '4': ciou
        '3': ciou
      iou_normalizer: 
        '5': 0.07
        '4': 0.07
        '3': 0.07
      cls_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      obj_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      new_cords:
        '5': false
        '4': false
        '3': false
      objectness_smooth: 
        '5': 0.0
        '4': 0.0
        '3': 0.0
      max_delta:
        '5': 5.0
        '4': 5.0
        '3': 5.0
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 200
      use_nms: true
      iou_thresh: 0.001
      pre_nms_points: 5000
      nms_thresh: 0.6
      use_reduction_sum: false
  train_data:
    global_batch_size: 64
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/train/2017*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      image_w: 640
      image_h: 640
      min_process_size: 640
      jitter_im: 0.6
      jitter_boxes: 0.2
      aug_rand_zoom: 0.5
      aug_rand_angle: 0.0
      aug_rand_hue: 0.1
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.5
      aug_rand_translate: 0.075
      max_num_instances: 200
      random_flip: True
      use_tie_breaker: True
      use_scale_xy: False
      letter_box: False
      anchor_thresh: 0.213
      mosaic: 
        mosaic_frequency: 0.85
        random_crop: True
        crop_area: [0.25, 1.0]
        random_crop_mosaic: True
        crop_area_mosaic: [0.25, 0.95]
  validation_data:
    global_batch_size: 8
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/val/2017*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      image_w: 640
      image_h: 640
      fixed_size: True
      letter_box: False
      anchor_thresh: 0.213
  weight_decay: 0.001
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: false
  darknet_load_decoder: false
trainer:
  train_steps: 300000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 5000
  validation_interval: 20000 #00
  summary_interval: 5000
  checkpoint_interval: 20000
  optimizer_config:
    ema:
      average_decay: 0.9998
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [200000, 250000]
        name: PiecewiseConstantDecay
        values: [0.00261, 0.000261, 0.0000261]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        nesterov: True
        name: SGD
    warmup:
      type: 'polynomial'
      polynomial:
        power: 4
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
