runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  smart_bias_lr: 0.1
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'altered_cspdarknet53'
      decoder:
        version: v4
        type: csp
      darknet_weights_file: 'cache://yolov4-csp.weights'
      darknet_weights_cfg: 'cache://yolov4-csp.cfg'
    num_classes: 80
    smart_bias: true
    boxes: ['[12.0, 16.0]',
            '[19.0, 36.0]',
            '[40.0, 28.0]',
            '[36.0, 75.0]', 
            '[76.0, 55.0]', 
            '[72.0, 146.0]', 
            '[142.0, 110.0]', 
            '[192.0, 243.0]', 
            '[459.0, 401.0]']
    input_size: [640, 640, 3]
    dynamic_conv: false
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    filter:
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      obj_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      new_cords:
        'all': True
      objectness_smooth: 
        'all': 1.0
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.1
      nms_thresh: 0.60
      pre_nms_points: 5000
      use_scaled_loss: true
  train_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float32
    is_training: True
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: False
      aug_rand_saturation: 0.0
      aug_rand_brightness: 0.0
      aug_rand_hue: 0.0
      aug_scale_min: 1.0
      aug_scale_max: 1.0
      aug_rand_translate: 0.0
      area_thresh: 0.0
      random_pad: False
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: False
      mosaic: 
        mosaic_frequency: 0.0
  validation_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float32
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: true
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      stride: 64
      best_match_only: True
  weight_decay: 0.0005
  annotation_file: null
  load_darknet_weights: true
  darknet_load_decoder: true
trainer:
  train_steps: 5000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 5000
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    learning_rate:
      type: cosine_epoch
      cosine_epoch:
        initial_learning_rate: 0.00
        name: Cosine
        alpha: 0.2
        decay_steps: 370000
        steps_per_epoch: 1875
    optimizer:
      type: sgd
      sgd:
        momentum: 0.937
        nesterov: True
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5625 #learning rate rises from 0 to 0.0013 over 1000 steps
