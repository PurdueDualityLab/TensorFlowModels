runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 4
task:
  smart_bias_lr: 0.0
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'altered_cspdarknet53'
      decoder:
        version: v4
        type: csp
      # backbone:
      #   type: 'darknet'
      #   darknet:
      #     model_id: 'cspdarknettiny'
      # decoder:
      #   version: v4
      #   type: tiny
      darknet_weights_file: 'cache://yolov4-csp.weights'
      darknet_weights_cfg: 'cache://yolov4-csp.cfg'
    num_classes: 80
    smart_bias: true
    boxes: ['[12.0, 16.0]',
            '[19.0, 36.0]',
            '[40.0, 28.0]',
            '[36.0, 75.0]', 
            '[76.0, 55.0]', 
            '[72.0, 146.0]', 
            '[142.0, 110.0]', 
            '[192.0, 243.0]', 
            '[459.0, 401.0]']
    input_size: [640, 640, 3]
    dynamic_conv: false
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: False
    filter:
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      obj_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      new_cords:
        'all': True
      objectness_smooth: 
        'all': 1.0
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
      pre_nms_points: 5000
      use_scaled_loss: true
  train_data:
    global_batch_size: 4
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: coco
    tfds_split: train
    dtype: float32
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      random_flip: True
      aug_rand_saturation: 1.7
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: true
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 640
        mosaic_frequency: 1.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'crop'
        crop_area_mosaic: [0.1, 1.9]
        crop_area: [0.25, 1.0]
        jitter: 0.4
  validation_data:
    global_batch_size: 2
    tfds_data_dir: ''
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float32
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: true
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
  weight_decay: 0.0005
  annotation_file: null
  load_darknet_weights: true
  darknet_load_decoder: true
trainer:
  train_steps: 1 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 1
  steps_per_loop: 1000
  summary_interval: 1000
  validation_interval: 1000 #00
  checkpoint_interval: 1000
  optimizer_config:
    # ema:
    #   average_decay: 0.9999
    #   trainable_weights_only: false
    #   dynamic_decay: True
    learning_rate:
      type: cosine_epoch
      cosine_epoch:
        initial_learning_rate: 0.00
        name: Cosine
        alpha: 0.2
        decay_steps: 556875
        steps_per_epoch: 1875
    optimizer:
      type: scaled_sgd
      scaled_sgd:
        momentum: 0.937
        momentum_start: 0.8
        nesterov: True
        warmup_steps: 5625 
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5625 #learning rate rises from 0 to 0.0013 over 1000 steps
