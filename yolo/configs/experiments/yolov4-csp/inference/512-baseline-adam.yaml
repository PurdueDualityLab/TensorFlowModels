runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'altered_cspdarknet53'
      decoder:
        version: v4
        type: csp
      darknet_weights_file: 'cache://yolov4-csp.weights'
      darknet_weights_cfg: 'cache://yolov4-csp.cfg'
    num_classes: 80
    smart_bias: true
    boxes: ['[12.0, 16.0]',
            '[19.0, 36.0]',
            '[40.0, 28.0]',
            '[36.0, 75.0]', 
            '[76.0, 55.0]', 
            '[72.0, 146.0]', 
            '[142.0, 110.0]', 
            '[192.0, 243.0]', 
            '[459.0, 401.0]']
    input_size: [640, 640, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    filter:
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      obj_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      new_cords:
        'all': True
      objectness_smooth: 
        'all': 1.0
      scale_xy:
        'all': 2.0
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.1
      nms_thresh: 0.65
      pre_nms_points: 5000
      use_scaled_loss: true
