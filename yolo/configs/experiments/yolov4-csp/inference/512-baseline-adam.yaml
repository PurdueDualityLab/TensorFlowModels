  train_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float16
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.0
      aug_rand_brightness: 0.0
      aug_rand_hue: 0.0
      aug_scale_min: 0.0
      aug_scale_max: 0.0
      aug_rand_translate: 0.0
      area_thresh: 0.1
      random_pad: true
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 0.20
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 640
        mosaic_frequency: 0.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'crop'
        crop_area_mosaic: [0.1, 1.9]
        crop_area: [0.25, 1.0]
  validation_data:
    global_batch_size: 1
    tfds_data_dir: '/media/vbanna/DATA_SHARE/CV/datasets/tensorflow'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float16
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
  weight_decay: 0.0005
  annotation_file: null
  # load_darknet_weights: true
  # darknet_load_decoder: true
trainer:
  train_steps: 375625 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    # ema:
    #   average_decay: 0.9999
    #   trainable_weights_only: false
    #   dynamic_decay: True
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.01
        name: Cosine
        alpha: 0.2
        decay_steps: 370000
    optimizer:
      type: adam
      adam:
        beta_1: 0.9
        beta_2: 0.937
        name: Adam
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5625 #learning rate rises from 0 to 0.0013 over 1000 steps
