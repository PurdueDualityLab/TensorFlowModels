runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  smart_bias_lr: 0.1
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'altered_cspdarknet53'
      decoder:
        version: v4
        type: csp
    num_classes: 91
    smart_bias: true
    boxes: ['[12.0, 16.0]',
            '[19.0, 36.0]',
            '[40.0, 28.0]',
            '[36.0, 75.0]', 
            '[76.0, 55.0]', 
            '[72.0, 146.0]', 
            '[142.0, 110.0]', 
            '[192.0, 243.0]', 
            '[459.0, 401.0]']
    input_size: [640, 640, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    filter:
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.3 # 0.5
      obj_normalizer: 
        '5': 0.28 #0.4
        '4': 0.70 #1.0
        '3': 2.80 #4.0
      new_cords:
        'all': True
      objectness_smooth: 
        'all': 1.0
      scale_xy:
        'all': 2.0
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
      pre_nms_points: 5000
      use_scaled_loss: true
  train_data:
    global_batch_size: 64
    dtype: float16
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      random_flip: True
      aug_rand_saturation: 1.7
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 720
        mosaic_frequency: 1.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'letter'
        crop_area_mosaic: [0.1, 1.9]
  validation_data:
    global_batch_size: 8
    dtype: float16
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
  weight_decay: 0.0005
  annotation_file: null
trainer:
  train_steps: 562500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    ema:
      average_decay: 0.9999
      trainable_weights_only: false
      dynamic_decay: True
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.001
        name: Cosine
        alpha: 0.2
        decay_steps: 556875
    optimizer:
      type: adam
      adam:
        beta_1: 0.9
        beta_2: 0.937
        name: Adam
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5625 #learning rate rises from 0 to 0.0013 over 1000 steps
