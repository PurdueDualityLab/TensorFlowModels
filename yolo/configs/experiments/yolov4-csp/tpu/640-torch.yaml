runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: csp
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 1
    num_classes: 91
    boxes: ['[12.0, 16.0]',
            '[19.0, 36.0]',
            '[40.0, 28.0]',
            '[36.0, 75.0]', 
            '[76.0, 55.0]', 
            '[72.0, 146.0]', 
            '[142.0, 110.0]', 
            '[192.0, 243.0]', 
            '[459.0, 401.0]']
    input_size: [640, 640, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: mish
    filter:
      anchor_generation_scale: 640
      ignore_thresh:
        '5': 0.7
        '4': 0.7
        '3': 0.7
      loss_type:  
        '5': ciou
        '4': ciou
        '3': ciou
      iou_normalizer: 
        '5': 0.05
        '4': 0.05
        '3': 0.05
      cls_normalizer: 
        '5': 0.5
        '4': 0.5
        '3': 0.5
      obj_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      max_delta:
        '5': 2.0
        '4': 5.0
        '3': 5.0
      new_cords:
        '5': true
        '4': true
        '3': true
      objectness_smooth: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      scale_xy:
        '5': 2.0
        '4': 2.0
        '3': 2.0
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.6
      pre_nms_points: 5000
      use_reduction_sum: true
  train_data:
    global_batch_size: 64
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/train/2017*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      random_flip: True
      random_pad: True
      aug_rand_crop: 0.0
      aug_scale_aspect: 0.0
      aug_rand_angle: 0.0
      aug_rand_translate: 0.5
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 2.0
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 0.2
      mosaic: 
        mosaic_frequency: 0.6667
        random_crop: 0.5
        crop_area: [0.25, 1.0]
        random_crop_mosaic: False
        crop_area_mosaic: [0.25, 0.95]
  validation_data:
    global_batch_size: 8
    dtype: float16
    input_path: 'gs://tensorflow2/coco_records/val/2017*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      random_flip: True
      random_pad: False
      aug_rand_crop: 0.0
      aug_scale_aspect: 0.0
      aug_rand_angle: 0.0
      aug_rand_translate: 0.5
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 2.0
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 0.2
      mosaic: 
        mosaic_frequency: 0.6667
        random_crop: 0.5
        crop_area: [0.25, 1.0]
        random_crop_mosaic: False
        crop_area_mosaic: [0.25, 0.95]
  weight_decay: 0.0005
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: false
  darknet_load_decoder: false
trainer:
  train_steps: 375000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000
  checkpoint_interval: 10000
  optimizer_config:
    ema:
      average_decay: 0.9998
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.01
        name: Cosine
        alpha: 0.2
        decay_steps: 370000
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        nesterov: True
        name: SGD
    warmup:
      type: 'polynomial'
      polynomial:
        power: 4
        warmup_steps: 5000 #learning rate rises from 0 to 0.0013 over 1000 steps