runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
  tpu_enable_xla_dynamic_padder: True
task:
  model:
    # input_size: [640, 640, 3]
    input_size: [608, 608, 3]
    # input_size: [512, 512, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
        max_level: 5
        min_level: 3
        depth_scale: 0.75
        use_separable_conv: False
    decoder:
      type: tbifpn_decoder
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.3
      object_normalizer: 
        '5': 0.28
        '4': 0.70
        '3': 2.80
      objectness_smooth: 
        'all': 1.0
    norm_activation:
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 3
      boxes: [box: [12, 16],   box: [19, 36],   box: [40, 28], 
              box: [36, 75],   box: [76, 55],   box: [72, 146], 
              box: [142, 110], box: [192, 243], box: [459, 401]]
  train_data:
    input_path: 'gs://cam2-datasets/coco/train*'
    shuffle_buffer_size: 10000
    parser:
      mosaic: 
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    input_path: 'gs://cam2-datasets/coco/val*'
trainer:
  train_steps: 295680  # epochs: 120
  validation_steps: 78  # size of validation data
  validation_interval: 9240
  steps_per_loop: 1848
  summary_interval: 1848
  checkpoint_interval: 1848
  optimizer_config:
    ema:
      average_decay: 0.9999
      trainable_weights_only: False
      dynamic_decay: True
    optimizer:
      type: 'adamw'
      adamw:
        name: AdamWeightDecay
        beta_1: 0.9
        beta_2: 0.999
        weight_decay_rate: 0.05
        include_in_weight_decay: ['kernel']
        exclude_from_weight_decay: ['(.)*']
        gradient_clip_norm: 1.0
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.001
        alpha: 0.01
        decay_steps: 295680
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5544  # learning rate rises from 0 to 0.1 over 1000 steps
        warmup_learning_rate: 0.000001