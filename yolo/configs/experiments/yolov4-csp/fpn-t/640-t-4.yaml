runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  smart_bias_lr: 0.1
  model:
    darknet_based_model: False
    # input_size: [640, 640, 3]
    input_size: [608, 608, 3]
    # input_size: [512, 512, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
        max_level: 5
        min_level: 3
        depth_scale: 1.0
        width_scale: 0.75
        use_separable_conv: False
    distinct_fpn:
      type: tbifpn_decoder
      tbifpn_decoder:
        fpn_only: false
        repititions: 1
        window_size: 8
        token_size: 32
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v3
        type: spp
        path_process_len: 4
    head:
      smart_bias: true
    norm_activation:
      activation: mish
      use_sync_bn: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.3
      object_normalizer: 
        '5': 0.28
        '4': 0.70
        '3': 2.80
      objectness_smooth: 
        'all': 1.0
    num_classes: 80
    anchor_boxes:
      level_limits: [21.33, 42.66, 64, 128, 160, 192, 224, 256]
      anchors_per_scale: 3
    # anchor_boxes:
    #   anchors_per_scale: 3
    #   boxes: [box: [12, 16],   box: [19, 36],   box: [40, 28], 
    #           box: [36, 75],   box: [76, 55],   box: [72, 146], 
    #           box: [142, 110], box: [192, 243], box: [459, 401]]
  train_data:
    global_batch_size: 4
    input_path:  '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    shuffle_buffer_size: 10000
    parser:
      mosaic: 
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      letter_box: True
      random_flip: True
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    global_batch_size: 4
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'