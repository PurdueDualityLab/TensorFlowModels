runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
  tpu_enable_xla_dynamic_padder: True
task:
  smart_bias_lr: 0.1
  model:
    darknet_based_model: False
    # input_size: [640, 640, 3]
    input_size: [608, 608, 3]
    # input_size: [512, 512, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
        max_level: 5
        min_level: 3
        depth_scale: 1.0
        width_scale: 0.75
        use_separable_conv: False
    distinct_fpn:
      type: tbifpn_decoder
      tbifpn_decoder:
        repititions: 1
        window_size: 8
        token_size: 32
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v3
        type: spp
        path_process_len: 4
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': anchor_free
      scale_xy:
        'all': 2.5
      max_boxes: 300
      nms_type: iou
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: null
      update_on_repeat: true
      box_loss_type:  
        'all': iou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 5.0
      cls_normalizer: 
        'all': 1.0
      object_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
    norm_activation:
      activation: swish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      level_limits: [21.33, 42.66, 64, 128, 160, 192, 224, 256]
      anchors_per_scale: 3
    # anchor_boxes:
    #   anchors_per_scale: 3
    #   boxes: [box: [12, 16],   box: [19, 36],   box: [40, 28], 
    #           box: [36, 75],   box: [76, 55],   box: [72, 146], 
    #           box: [142, 110], box: [192, 243], box: [459, 401]]
  train_data:
    input_path: 'gs://cam2-datasets/coco/train*'
    shuffle_buffer_size: 10000
    parser:
      mosaic: 
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_translate: 0.1
      area_thresh: 0.1
  validation_data:
    global_batch_size: 8
    input_path: 'gs://cam2-datasets/coco/val*'
trainer:
  train_steps: 555000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 1850
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9999
      trainable_weights_only: False
      dynamic_decay: True
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.01
        name: Cosine
        alpha: 0.2
        decay_steps: 555000
    optimizer:
      type: sgd_torch
      sgd_torch:
        momentum: 0.9
        momentum_start: 0.8
        nesterov: True
        warmup_steps: 9250
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 9250 #learning rate rises from 0 to 0.0013 over 1000 steps