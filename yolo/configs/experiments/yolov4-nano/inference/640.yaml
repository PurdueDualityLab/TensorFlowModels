runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  coco91to80: True
  smart_bias_lr: 0.1
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknettiny'
          use_separable_conv: True
      decoder:
        version: v4
        type: tiny
        use_separable_conv: True
    num_classes: 80
    smart_bias: true
    boxes: ['(10, 14)', 
            '(23, 27)', 
            '(37, 58)', 
            '(81, 82)', 
            '(135, 169)', 
            '(344, 319)']
    input_size: [416, 416, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 4
    norm_activation:
      activation: leaky
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    filter:
      ignore_thresh:
        'all': 0.7
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      box_type:
        'all': original
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': 5.0
      scale_xy:
        '5': 1.05
        '4': 1.1
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.6
      pre_nms_points: 500
      use_scaled_loss: false
  train_data:
    global_batch_size: 32
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.4
      aug_rand_hue: 0.015
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
      mosaic: 
        output_resolution: [416, 416]
        max_resolution: 720
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        aspect_ratio_mode: 'letter'
        crop_area_mosaic: [0.1, 1.9]
        crop_area: [0.25]
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      use_tie_breaker: True
      use_scale_xy: True
      anchor_thresh: 4.0
      best_match_only: True
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 555000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 78
  steps_per_loop: 1
  summary_interval: 1
  validation_interval: 1850
  checkpoint_interval: 1850
  optimizer_config:
    # ema:
    #   average_decay: 0.9999
    #   trainable_weights_only: False
    #   dynamic_decay: True
    learning_rate:
      type: cosine
      cosine:
        initial_learning_rate: 0.01
        name: Cosine
        alpha: 0.2
        decay_steps: 555000
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.937
        momentum_start: 0.8
        nesterov: True
        warmup_steps: 5550
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5550 #learning rate rises from 0 to 0.0013 over 1000 steps
