runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  coco91to80: True
  smart_bias_lr: 0.0
  model:
    darknet_based_model: True
    input_size: [416, 416, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknettiny'
        max_level: 5
        min_level: 4
        use_separable_conv: True
    decoder:
      version: v4
      type: tiny
      use_separable_conv: True
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': original
      scale_xy:
        '5': 1.05
        '4': 1.1
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: False
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': 5.0
    norm_activation:
      activation: tiny
      norm_epsilon: 0.0001
      norm_momentum: 0.99
      use_sync_bn: true
    num_classes: 80
    boxes_per_scale: 3
    boxes: ['(10, 14)', '(23, 27)', '(37, 58)', 
            '(81, 82)', '(135, 169)', '(344, 319)']
  train_data:
    global_batch_size: 64
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.85
        mixup_frequency: 0.0
        mosaic_crop_mode: 'crop'
        mosaic_center: 0.2
        aug_scale_min: 0.2
        aug_scale_max: 1.6
        jitter: 0.3
      max_num_instances: 200
      letter_box: False
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.0 
      jitter: 0.3
      area_thresh: 0.1
      random_pad: True
      use_tie_breaker: True
      anchor_thresh: 0.213
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      use_tie_breaker: True
      anchor_thresh: 0.213
  weight_decay: 0.000
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 18500
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: False
      dynamic_decay: True
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.00131, 0.000131, 0.0000131] 
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.949
        momentum_start: 0.949
        nesterov: True
        warmup_steps: 1000
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
