# --experiment_type=large_yolo
# mAP 50.5%
runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  tpu_enable_xla_dynamic_padder: false
  num_gpus: 1
task:
  model:
    input_size: [896, 896, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'csp-large'
        max_level: 5
        min_level: 3
        width_scale: 1.00
        depth_scale: 1.00
    decoder:
      type: yolo_decoder
      yolo_decoder:
        version: v4
        type: csp_large
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.25
      nms_thresh: 0.45
      pre_nms_points: 500
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.0
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.5
      object_normalizer: 
        '5': 0.4
        '4': 1.0
        '3': 4.0
      objectness_smooth: 
        'all': 1.0
    norm_activation:
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 4
      boxes: [box: [13,17], box: [31,25], box: [24,51], box: [61,45], 
              box: [48,102], box: [119,96], box: [97,189], box: [217,184], 
              box: [171,384], box: [324,451],  box: [616,618], box: [800,800]]
  train_data:
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    shuffle_buffer_size: 10000
    global_batch_size: 1
    parser:
      mosaic:
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.0
        aug_scale_min: 0.5
        aug_scale_max: 1.5
      max_num_instances: 300
      letter_box: true
      random_flip: true
      aug_rand_translate: 0.5
      area_thresh: 0.1
  validation_data:
    global_batch_size: 1
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
