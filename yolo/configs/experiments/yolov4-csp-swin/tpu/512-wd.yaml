runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  smart_bias_lr: 0.0
  model:
    darknet_based_model: True
    input_size: [512, 512, 3]
    backbone:
      type: 'swin'
      swin:
        min_level: 3
        max_level: 5
        patch_size: 4
        embed_dims: 96 
        window_size: [7, 7, 7, 7] 
        depths: [2, 2, 6, 2]
        num_heads: [3, 6, 12, 24]
        drop_path: 0.1
        absolute_positional_embed: False
    decoder:
      version: v4
      type: csp
      activation: mish
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': original
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: False
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': 5.0
    norm_activation:
      activation: gelu
      norm_epsilon: 0.0001
      norm_momentum: 0.99
      use_sync_bn: true
    num_classes: 80
    anchor_boxes:
      anchors_per_scale: 3
      boxes: [box: [12, 16],   box: [19, 36],   box: [40, 28], 
              box: [36, 75],   box: [76, 55],   box: [72, 146], 
              box: [142, 110], box: [192, 243], box: [459, 401]]
  train_data:
    global_batch_size: 64
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.9
        mixup_frequency: 0.0
        mosaic_crop_mode: 'crop'
        mosaic_center: 0.2
        aug_scale_min: 0.2
        aug_scale_max: 1.6
        jitter: 0.3
      max_num_instances: 200
      letter_box: True
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.015
      aug_scale_min: 0.1
      aug_scale_max: 1.9
      aug_rand_translate: 0.1
      jitter: 0.3
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      best_match_only: False
      anchor_thresh: 0.213
  validation_data:
    global_batch_size: 8
    dtype: float32
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      use_tie_breaker: True
      best_match_only: False
      anchor_thresh: 0.213
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 9250 
  checkpoint_interval: 1850
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.00261, 0.000261, 0.0000261] 
    optimizer:
      type: 'adamw'
      adamw:
        name: AdamWeightDecay
        beta_1: 0.9
        beta_2: 0.999
        weight_decay_rate: 0.0005
        include_in_weight_decay: ['kernel']
        exclude_from_weight_decay: ['(.)*']
        gradient_clip_norm: 0.0
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 5500 #learning rate rises from 0 to 0.0013 over 1000 steps
