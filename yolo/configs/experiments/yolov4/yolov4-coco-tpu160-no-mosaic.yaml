runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    base: 
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: regular
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 1
    num_classes: 80
    _boxes: ['[12.0, 16.0]', '[19.0, 36.0]', '[40.0, 28.0]', '[36.0, 75.0]', '[76.0,55.0]', '[72.0, 146.0]', '[142.0, 110.0]', '[192.0, 243.0]', '[459.0, 401.0]']
    _input_size: [512, 512, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      anchor_generation_scale: 512
      ignore_thresh: 0.7
      iou_thresh: 0.25
      nms_thresh: 0.4
      loss_type: ciou
      max_boxes: 200
      use_nms: false
      iou_normalizer: 0.07
  train_data:
    global_batch_size: 64 # 64 batch size 
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets'
    tfds_download: true
    tfds_name: coco
    tfds_split: train
    drop_remainder: true
    dtype: float16
    input_path: ''
    is_training: true
    shuffle_buffer_size: 10000
    parser:
      fixed_size: true
      image_h: 512
      image_w: 512
      letter_box: false
      cutmix: false
      mosaic: false
      keep_thresh: 0.25
      mosaic_frequency: 0.5
      use_tie_breaker: true
  validation_data:
    global_batch_size: 64
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets'
    tfds_download: true
    tfds_name: coco
    tfds_split: validation
    dtype: float16
    input_path: ''
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: True
    parser:
      image_h: 512
      image_w: 512
      fixed_size: true
      use_tie_breaker: true
  weight_decay: 0.0005
  init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: 'backbone'
  annotation_file: null
  gradient_clip_norm: 0.0
  load_darknet_weights: false
  darknet_load_decoder: false
trainer:
  train_steps: 200000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 78
  steps_per_loop: 10000
  validation_interval: 10000 #00
  summary_interval: 10000
  checkpoint_interval: 10000
  optimizer_config:
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [160000, 180000]
        name: PiecewiseConstantDecay
        values: [0.00261, 0.000261, 0.0000261]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
