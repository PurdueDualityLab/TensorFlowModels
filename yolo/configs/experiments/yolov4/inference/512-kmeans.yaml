runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: "dynamic"
  num_gpus: 1
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknet53'
      decoder:
        version: v4
        type: regular
        activation: leaky
    num_classes: 91
    boxes: null
    input_size: [512, 512, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 3
    norm_activation:
      activation: mish
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    filter:
      ignore_thresh:
        'all': 0.7
      loss_type:  
        'all': ciou
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      max_delta:
        'all': 5.0
      new_cords:
        'all': false
      objectness_smooth: 
        'all': 0.0
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 500
      nms_type: weighted_diou
      iou_thresh: 0.001
      nms_thresh: 0.6
      pre_nms_points: 500
      use_scaled_loss: false
      darknet: null
  train_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      sheer: 0.3
      aug_scale_min: 0.4
      aug_scale_max: 1.5
      area_thresh: 0.25
      random_pad: 0.5
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
      mosaic: 
        output_resolution: [640, 640]
        max_resolution: 720
        mosaic_frequency: 0.75
        mosaic_crop_mode: 'pre_crop'
        aspect_ratio_mode: 'crop'
        crop_area: [0.30, 1.00]
        jitter: 0.5
        aug_scale_min: 1.0
        aug_scale_max: 1.0
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
      area_thresh: 0.25
  weight_decay: 0.0005
  # init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  # init_checkpoint_modules: 'backbone'
  annotation_file: null
trainer:
  train_steps: 250000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 20
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    # ema:
    #   average_decay: 0.9998
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [200000, 225000]
        name: PiecewiseConstantDecay
        values: [0.00131, 0.000131, 0.0000131] #best
    optimizer:
      type: sgd
      sgd:
        momentum: 0.949
        nesterov: True
        name: SGD
    warmup:
      type: 'polynomial'
      polynomial:
        power: 4
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
