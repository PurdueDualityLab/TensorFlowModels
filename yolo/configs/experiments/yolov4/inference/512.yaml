runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  smart_bias_lr: 0.0
  model:
    darknet_based_model: True
    input_size: [512, 512, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'cspdarknet53'
        max_level: 5
        min_level: 3
    decoder:
      version: v4
      type: regular
      activation: leaky
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': original
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.25
      nms_thresh: 0.45
      pre_nms_points: 500
    loss:
      use_scaled_loss: False
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.07
      cls_normalizer: 
        'all': 1.0
      obj_normalizer: 
        'all': 1.0
      objectness_smooth: 
        'all': 0.0
      max_delta:
        'all': 5.0
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.99
      use_sync_bn: true
    num_classes: 80
    boxes_per_scale: 3
    anchor_boxes:
      widths:  [12, 19, 40, 36, 76,  72, 142, 192, 459]
      heights: [16, 36, 28, 75, 55, 146, 110, 243, 401]
  train_data:
    global_batch_size: 64
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    drop_remainder: true
    seed: 1000
    parser:
      mosaic:
        mosaic_frequency: 0.6
        mixup_frequency: 0.0
        mosaic_crop_mode: 'crop'
        mosaic_center: 0.2
        aug_scale_min: 0.2
        aug_scale_max: 1.6
        jitter: 0.3
      max_num_instances: 200
      letter_box: True
      random_flip: True
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 1.0
      aug_scale_max: 1.0
      aug_rand_translate: 0.0 
      jitter: 0.3
      area_thresh: 0.1
      random_pad: True
      use_tie_breaker: True
      anchor_thresh: 0.213
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: True
      use_tie_breaker: True
      anchor_thresh: 0.213
  weight_decay: 0.000
  init_checkpoint: '../checkpoints/512-wd-baseline-e1'
  init_checkpoint_modules: 'all'
  annotation_file: null
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 9250 
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: False
      dynamic_decay: True
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.00131, 0.000131, 0.0000131] 
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.949
        momentum_start: 0.949
        nesterov: True
        warmup_steps: 1000
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
