runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  num_gpus: 1
task:
  smart_bias_lr: 0.1
  model:
    darknet_based_model: False
    input_size: [640, 640, 3]
    backbone:
      type: 'darknet'
      darknet:
        model_id: 'darknet53'
        max_level: 5
        min_level: 3
    decoder:
      version: v3
      type: regular
    head:
      smart_bias: true
    detection_generator:
      box_type:
        'all': scaled
      scale_xy:
        'all': 2.0
      max_boxes: 300
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.60
    loss:
      use_scaled_loss: true
      update_on_repeat: true
      box_loss_type:  
        'all': ciou
      ignore_thresh:
        'all': 0.7
      iou_normalizer: 
        'all': 0.05
      cls_normalizer: 
        'all': 0.3
      obj_normalizer: 
        '5': 0.28
        '4': 0.70
        '3': 2.80
      objectness_smooth: 
        'all': 1.0
    norm_activation:
      activation: mish
      norm_epsilon: 0.0001
      norm_momentum: 0.97
      use_sync_bn: true
    num_classes: 80
    boxes_per_scale: 3
    boxes: ['[12.0, 16.0]' ,  '[19.0, 36.0]'  , '[40.0, 28.0]',
            '[36.0, 75.0]' ,  '[76.0, 55.0]'  , '[72.0, 146.0]', 
            '[142.0, 110.0]', '[192.0, 243.0]', '[459.0, 401.0]']
  train_data:
    global_batch_size: 1
    dtype: float32
    input_path:  '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/train*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: true
    seed: 1000
    parser:
      mosaic: 
        mosaic_frequency: 1.0
        mixup_frequency: 0.0
        mosaic_crop_mode: 'scale'
        mosaic_center: 0.25
        aug_scale_min: 0.1
        aug_scale_max: 1.9
      max_num_instances: 300
      letter_box: True
      random_flip: True
      aug_rand_saturation: 0.7
      aug_rand_brightness: 0.4
      aug_rand_hue: 0.015
      aug_rand_translate: 0.1
      area_thresh: 0.1
      random_pad: False
      use_tie_breaker: True
      anchor_thresh: 4.0
      best_match_only: True
  validation_data:
    global_batch_size: 1
    dtype: float32
    input_path: '/media/vbanna/DATA_SHARE/CV/datasets/COCO_raw/records/val*'
    is_training: false
    shuffle_buffer_size: 10
    drop_remainder: true
    parser:
      max_num_instances: 300
      letter_box: True
      use_tie_breaker: True
      anchor_thresh: 4.0
      best_match_only: True
  weight_decay: 0.000
  annotation_file: null
trainer:
  train_steps: 500500 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 1850
  summary_interval: 1850
  validation_interval: 1850 
  checkpoint_interval: 1850
  optimizer_config:
    ema:
      average_decay: 0.9998
      trainable_weights_only: False
      dynamic_decay: True
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [400000, 450000]
        name: PiecewiseConstantDecay
        values: [0.00131, 0.000131, 0.0000131] 
    optimizer:
      type: sgd_dymow
      sgd_dymow:
        momentum: 0.949
        momentum_start: 0.949
        nesterov: True
        warmup_steps: 1000
        weight_decay: 0.0005
        sim_torch: true
        name: SGD
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1000 #learning rate rises from 0 to 0.0013 over 1000 steps
