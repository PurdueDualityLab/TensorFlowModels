runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    base:
      backbone:
        type: 'darknet'
        darknet:
          model_id: 'cspdarknettiny'
      decoder:
        version: v4
        type: tiny
      darknet_weights_file: 'cache://csdarknet53-omega_final.weights'
      darknet_weights_cfg: 'cache://csdarknet53.cfg'
    subdivisions: 1
    num_classes: 80
    boxes: ['(10, 14)', 
            '(23, 27)', 
            '(37, 58)', 
            '(81, 82)', 
            '(135, 169)', 
            '(344, 319)']
    input_size: [416, 416, 3]
    boxes_per_scale: 3
    max_level: 5
    min_level: 4
    norm_activation:
      activation: leaky
      norm_epsilon: 0.001
      norm_momentum: 0.99
      use_sync_bn: true
    decoder_activation: leaky
    filter:
      ignore_thresh:
        '5': 0.7
        '4': 0.7
        '3': 0.7
      loss_type:  
        '5': ciou
        '4': ciou
        '3': ciou
      iou_normalizer: 
        '5': 0.07
        '4': 0.07
        '3': 0.07
      cls_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      obj_normalizer: 
        '5': 1.0
        '4': 1.0
        '3': 1.0
      max_delta:
        '5': 5.0
        '4': 5.0
        '3': 5.0
      new_cords:
        '5': false
        '4': false
        '3': false
      objectness_smooth: 
        '5': 0.0
        '4': 0.0
        '3': 0.0
      scale_xy:
        '5': 1.05
        '4': 1.1
        '3': 1.2
      max_boxes: 200
      nms_type: greedy
      iou_thresh: 0.001
      nms_thresh: 0.6
      pre_nms_points: 5000
      use_reduction_sum: false
  train_data:
    global_batch_size: 64
    dtype: bfloat16
    input_path: 'gs://cam2-datasets/coco/train*'
    is_training: true
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      random_flip: True
      random_pad: True
      jitter: 0.3
      aug_scale_aspect: 0.0
      aug_rand_angle: 0.0
      aug_rand_translate: 0.0
      aug_rand_saturation: 1.5
      aug_rand_brightness: 1.5
      aug_rand_hue: 0.1
      aug_scale_min: 0.3
      aug_scale_max: 1.7
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
      mosaic: 
        mosaic_frequency: 0.66667
        crop_area: [0.25, 1.0]
        random_crop_mosaic: true
        aspect_ratio_mode: 'distort'
        crop_area_mosaic: [0.35, 0.75]
  validation_data:
    global_batch_size: 8
    dtype: bfloat16
    input_path: 'gs://cam2-datasets/coco/val*'
    is_training: false
    shuffle_buffer_size: 10000
    drop_remainder: true
    parser:
      max_num_instances: 200
      letter_box: False
      use_tie_breaker: True
      use_scale_xy: False
      anchor_thresh: 0.213
  weight_decay: 0.0005
  # init_checkpoint: 'gs://tensorflow2/darknet/cspdarknet53-golden'
  init_checkpoint_modules: null
  annotation_file: null
trainer:
  train_steps: 1125000 # 160 epochs at 64 batchsize -> 500500 * 64/2
  validation_steps: 625
  steps_per_loop: 10000
  summary_interval: 10000
  validation_interval: 20000 #00
  checkpoint_interval: 10000
  optimizer_config:
    ema:
      average_decay: 0.9998
    learning_rate:
      type: stepwise
      stepwise:
        boundaries: [900000, 1012500]
        name: PiecewiseConstantDecay
        values: [0.0013, 0.00013, 0.000013]
    optimizer:
      type: sgd
      sgd:
        momentum: 0.9
        nesterov: True
        name: SGD
    warmup:
      type: 'polynomial'
      polynomial:
        power: 4
        warmup_steps: 4000 #learning rate rises from 0 to 0.0013 over 1000 steps

