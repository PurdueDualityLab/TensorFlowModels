# ResNet-50 ImageNet classification. 78.1% top-1 and 93.9% top-5 accuracy.
runtime:
  distribution_strategy: 'tpu'
  mixed_precision_dtype: 'bfloat16'
task:
  model:
    num_classes: 1001
    input_size: [224, 224, 3]
    backbone:
      type: 'resnet'
      resnet:
        model_id: 50
    norm_activation:
      activation: 'swish'
  losses:
    l2_weight_decay: 0.0001
    one_hot: true
    label_smoothing: 0.1
  train_data:
    tfds_name: imagenet2012
    tfds_split: train
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets/downloads/manual'
    input_path: ''
    is_training: true
    global_batch_size: 512 # 128
    drop_remainder: true
    dtype: 'bfloat16'
  validation_data:
    tfds_name: imagenet2012
    tfds_split: validation
    tfds_data_dir: 'gs://tensorflow2/tensorflow_datasets/downloads/manual'
    input_path: ''
    is_training: false
    global_batch_size: 512 # 128
    dtype: 'bfloat16'
    drop_remainder: false
trainer:
  train_steps: 499200
  validation_steps: 104
  validation_interval: 2496
  steps_per_loop: 2496
  summary_interval: 2496
  checkpoint_interval: 2496
  optimizer_config:
    optimizer:
      type: 'sgd'
      sgd:
        momentum: 0.9
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 0.2
        decay_steps: 499200
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 12480
